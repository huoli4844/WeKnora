version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:15
    container_name: weknora-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: weknora_db
      POSTGRES_USER: weknora
      POSTGRES_PASSWORD: weknora_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/paradedb/00-init-db.sql:/docker-entrypoint-initdb.d/00-init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weknora"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis 服务 (可选，用于流管理)
  redis:
    image: redis:7.0-alpine
    container_name: weknora-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # MinIO 存储服务 (可选)
  minio:
    image: minio/minio:latest
    container_name: weknora-minio-dev
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server --console-address ":9001" /data
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data: